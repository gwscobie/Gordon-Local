Outputs:
  AWSEBLoadBalancerURL:
    Description: The ElasticBeanstalk ELB URL of the website
    Value: !Join
      - ''
      - - 'http://'
        - !GetAtt
          - AWSEBLoadBalancer
          - DNSName
AWSTemplateFormatVersion: 2010-09-09
Parameters:
  TargetRuntime:
    NoEcho: 'true'
    Type: String
    AllowedValues:
      - '4.0'
      - '2.0'
    Description: Target .NET Runtime
    Default: '4.0'
  InstanceTypeFamily:
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type family
    Default: t1
  LogPublicationControl:
    NoEcho: 'true'
    Type: String
    Description: If true customer service logs will be published to S3.
    AllowedValues:
      - 'true'
      - 'false'
    ConstraintDescription: must be Boolean.
    Default: 'false'
  InstancePort:
    NoEcho: 'true'
    Type: String
    Description: Listen Port
    Default: '80'
  XRayEnabled:
    NoEcho: 'true'
    Type: String
    Description: Enables AWS X-Ray for your environment.
    Default: 'false'
  AWSEBEnvironmentId:
    NoEcho: 'true'
    Type: String
  AWSEBEnvironmentName:
    NoEcho: 'true'
    Type: String
  AWSEBReferrerId:
    NoEcho: 'true'
    Type: String
    Default: ''
  AppSource:
    NoEcho: 'true'
    Type: String
    Description: Application Source
    Default: >-
      https://elasticbeanstalk-samples-eu-west-1.s3-eu-west-1.amazonaws.com/FirstSample-v2.zip
  EnvironmentVariables:
    NoEcho: 'true'
    Type: CommaDelimitedList
    Description: Program environment variables.
    Default: ''
  AWSEBAgentId:
    NoEcho: 'true'
    Type: String
    Default: ''
  InstanceType:
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - t2.xlarge
      - t2.2xlarge
      - m3.medium
