AWSTemplateFormatVersion: 2010-09-09
Description: >-
  CloudFormation template to launch an Elastic Beanstalk CMS (Content Management
  System) Environment
Parameters:
  AMI:
    Description: AMI ID
    Type: 'AWS::EC2::Image::Id'
    Default: ami-fd97fa84
  VpcId:
    Type: 'AWS::EC2::VPC::Id'
    Description: VpcId of your existing Virtual Private Cloud (VPC).
    Default: vpc-875834e2
  ELBSubnets:
    Type: 'List<AWS::EC2::Subnet::Id>'
    Default: subnet-dae3bebf
    Description: The SubnetId where the ELB will be launched
  InstanceSubnets:
    Type: 'List<AWS::EC2::Subnet::Id>'
    Default: subnet-dae3bebf
    Description: The SubnetId where the Instances will be launched
  SecurityGroups:
    Type: 'List<AWS::EC2::SecurityGroup::Id>'
    Default: sg-7b54821f
    Description: The security groups allowed to access these servers
  MinSize:
    Type: Number
    Default: '1'
    Description: The min number of Instances
  MaxSize:
    Type: Number
    Default: '1'
    Description: The max number of Instances
  InstanceType:
    Description: Type of EC2 instance to launch.
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m3.medium
      - m3.large
      - m3.xlarge
      - m3.2xlarge
      - c1.xlarge
    ConstraintDescription: must be a valid EC2 instance type.
  OctopusEnvironment:
    Description: Type of environment to launch.
    Type: String
    Default: DeployToDev
    AllowedValues:
      - DeployToDev
      - DeployToStaging
      - DeployToLive
      - DeployToLive-Blue
      - DeployToLive-Green
    ConstraintDescription: must be a valid Octopus Environment instance type.
  OctopusRoles:
    Description: Type of environment to launch.
    Type: String
    Default: uk-cms-server NXLog Delete.Web.Logs.7.days web-server server beanstalk
  Country:
    Description: Country code for stack.
    Type: String
  ApplicationName:
    Type: String
    Description: The name of the application.
  ActiveEnvironment:
    Description: Whether to create a new Application or use an existing.
    Type: String
    Default: 'Yes'
    AllowedValues:
      - 'Yes'
      - 'No'
  SSLCertificate:
    Description: Type of environment to launch.
    Type: String
    AllowedValues:
      - wildcard-tombola-com
      - wildcard-tombola-uk
      - wildcard-tombola-it
      - wildcard-tombola-es
      - wildcard-arcade-uk
  ElasticBeanstalkBootstrapper:
    Type: String
    Description: Bootstrapper build version.
    Default: OD-EB-bootstrapper-0.0.132.zip
  KeyName:
    Description: The EC2 Key Pair to allow Remote Desktop access or SSH to the instances.
    Type: 'AWS::EC2::KeyPair::KeyName'
    Default: EC2Connect
Conditions:
  ActiveApplication: !Equals
    - 'Yes'
    - !Ref ActiveEnvironment
Mappings:
  OctopusToEnvironment:
    DeployToDev:
      Value: DEV
    DeployToStaging:
      Value: STAGE
    DeployToLive:
      Value: LIVE
    DeployToLive-Blue:
      Value: LIVE
    DeployToLive-Green:
      Value: LIVE
  EnvironmentToCode:
    DEV:
      Value: DV
    STAGE:
      Value: ST
    LIVE:
      Value: PR
