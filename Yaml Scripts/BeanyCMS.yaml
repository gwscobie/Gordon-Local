Resources:
  APP:
    Type: 'AWS::ElasticBeanstalk::Application'
    Properties:
      ApplicationName: !Ref ApplicationName
      Description: !Ref ApplicationName
  APPVER:
    Type: 'AWS::ElasticBeanstalk::ApplicationVersion'
    Properties:
      ApplicationName: !Ref APP
      Description: !Join
        - ''
        - - !Ref ApplicationName
          - ' - '
          - !Ref ElasticBeanstalkBootstrapper
      SourceBundle:
        S3Bucket: tom-filerepo-pr
        S3Key: !Join
          - ''
          - - ElasticBeanstalkBootstrapper/
            - !Ref ElasticBeanstalkBootstrapper
  ENVIRONMENT:
    Type: 'AWS::ElasticBeanstalk::Environment'
    Properties:
      ApplicationName: !Ref APP
      CNAMEPrefix: !If
        - ActiveApplication
        - !Join
          - ''
          - - !Ref Country
            - UMBC
            - !FindInMap
              - EnvironmentToCode
              - !FindInMap
                - OctopusToEnvironment
                - !Ref OctopusEnvironment
                - Value
              - Value
            - '-active'
        - !Join
          - ''
          - - !Ref Country
            - UMBC
            - !FindInMap
              - EnvironmentToCode
              - !FindInMap
                - OctopusToEnvironment
                - !Ref OctopusEnvironment
                - Value
              - Value
      SolutionStackName: 64bit Windows Server 2012 R2 running IIS 8.5
      EnvironmentName: !Join
        - ''
        - - !Ref Country
          - UMBC
          - !FindInMap
            - EnvironmentToCode
            - !FindInMap
              - OctopusToEnvironment
              - !Ref OctopusEnvironment
              - Value
            - Value
          - !If
            - ActiveApplication
            - '-01'
            - '-02'
      Tags:
        - Key: Name
          Value: !Join
            - ''
            - - !Ref Country
              - UMBC
              - !FindInMap
                - EnvironmentToCode
                - !FindInMap
                  - OctopusToEnvironment
                  - !Ref OctopusEnvironment
                  - Value
                - Value
        - Key: Team-Role
          Value: Platform-Web Misc
        - Key: Division
          Value: Core
        - Key: Country
          Value: !Ref Country
        - Key: Environment
          Value: !FindInMap
            - OctopusToEnvironment
            - !Ref OctopusEnvironment
            - Value
        - Key: Octopus.Role
          Value: !Ref OctopusRoles
        - Key: Octopus.Environment
          Value: !Ref OctopusEnvironment
      VersionLabel: !Ref APPVER
      OptionSettings:
        - Namespace: 'aws:autoscaling:launchconfiguration'
          OptionName: EC2KeyName
          Value: !Ref KeyName
        - Namespace: 'aws:autoscaling:launchconfiguration'
          OptionName: IamInstanceProfile
          Value: aws-elasticbeanstalk-ec2-role
        - Namespace: 'aws:autoscaling:launchconfiguration'
          OptionName: ImageId
          Value: !Ref AMI
        - Namespace: 'aws:autoscaling:launchconfiguration'
          OptionName: InstanceType
          Value: !Ref InstanceType
        - Namespace: 'aws:autoscaling:launchconfiguration'
          OptionName: SecurityGroups
          Value: !Join
            - ','
            - !Ref SecurityGroups
        - Namespace: 'aws:autoscaling:asg'
          OptionName: MaxSize
          Value: !Ref MaxSize
        - Namespace: 'aws:autoscaling:asg'
          OptionName: MinSize
          Value: !Ref MinSize
        - Namespace: 'aws:ec2:vpc'
          OptionName: VPCId
          Value: !Ref VpcId
        - Namespace: 'aws:ec2:vpc'
          OptionName: Subnets
          Value: !Join
            - ','
            - !Ref InstanceSubnets
        - Namespace: 'aws:ec2:vpc'
          OptionName: ELBSubnets
          Value: !Join
            - ','
            - !Ref ELBSubnets
        - Namespace: 'aws:ec2:vpc'
          OptionName: AssociatePublicIpAddress
          Value: 'false'
        - Namespace: 'aws:elasticbeanstalk:application'
          OptionName: Application Healthcheck URL
          Value: /
        - Namespace: 'aws:elb:healthcheck'
          OptionName: HealthyThreshold
          Value: '3'
        - Namespace: 'aws:elb:healthcheck'
          OptionName: Interval
          Value: '60'
        - Namespace: 'aws:elb:healthcheck'
          OptionName: Timeout
          Value: '30'
        - Namespace: 'aws:elb:healthcheck'
          OptionName: UnhealthyThreshold
          Value: '10'
        - Namespace: 'aws:elb:loadbalancer'
          OptionName: CrossZone
          Value: 'true'
        - Namespace: 'aws:elb:loadbalancer'
          OptionName: LoadBalancerHTTPPort
          Value: '80'
        - Namespace: 'aws:elb:loadbalancer'
          OptionName: LoadBalancerPortProtocol
          Value: HTTP
        - Namespace: 'aws:elb:loadbalancer'
          OptionName: LoadBalancerHTTPSPort
          Value: '443'
        - Namespace: 'aws:elb:loadbalancer'
          OptionName: LoadBalancerSSLPortProtocol
          Value: HTTPS
        - Namespace: 'aws:elb:loadbalancer'
          OptionName: SSLCertificateId
          Value: !FindInMap
            - SSLCertificateToCode
            - !Ref SSLCertificate
            - !FindInMap
              - OctopusToEnvironment
              - !Ref OctopusEnvironment
              - Value
        - Namespace: 'aws:autoscaling:trigger'
          OptionName: MeasureName
          Value: CPUUtilization
        - Namespace: 'aws:autoscaling:trigger'
          OptionName: Unit
          Value: Percent
        - Namespace: 'aws:autoscaling:trigger'
          OptionName: UpperThreshold
          Value: '80'
        - Namespace: 'aws:autoscaling:trigger'
          OptionName: LowerThreshold
          Value: '50'
