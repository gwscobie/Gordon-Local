Resources:
  DatabaseSubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: CloudFormation managed DB subnet group.
      SubnetIds:
        - !FindInMap
          - AccountVariables
          - !Ref 'AWS::AccountId'
          - PrivateSubnetA
        - !FindInMap
          - AccountVariables
          - !Ref 'AWS::AccountId'
          - PrivateSubnetB
  DatabaseCluster:
    Type: 'AWS::RDS::DBCluster'
    Properties:
      Engine: aurora
      DatabaseName: !Join
        - ''
        - - !Ref Country
          - !Ref DatabaseInstanceName
          - c
          - !FindInMap
            - AccountVariables
            - !Ref 'AWS::AccountId'
            - EnvironmentCode
          - '01'
      MasterUsername: !Ref DatabaseUsername
      MasterUserPassword: !Ref DatabasePassword
      BackupRetentionPeriod: !Ref DatabaseBackupRetentionPeriod
      PreferredBackupWindow: '02:00-03:00'
      PreferredMaintenanceWindow: 'mon:03:00-mon:04:00'
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      VpcSecurityGroupIds:
        - !FindInMap
          - AccountVariables
          - !Ref 'AWS::AccountId'
          - AdminSecurityGroup
        - !FindInMap
          - SecurityGroups
          - !Ref 'AWS::AccountId'
          - RDS
      Tags:
        - Key: Country
          Value: !Ref Country
        - Key: Environment
          Value: !FindInMap
            - AccountVariables
            - !Ref 'AWS::AccountId'
            - Environment
        - Key: Division
          Value: !Ref Division
        - Key: Team-Role
          Value: !Join
            - '-'
            - - !Ref Team
              - !Ref Role
        - Key: Source
          Value: Service Catalog
  DatabasePrimaryInstance:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      Engine: aurora
      DBInstanceIdentifier: !Join
        - ''
        - - !Ref Country
          - !Ref DatabaseInstanceName
          - c
          - !FindInMap
            - AccountVariables
            - !Ref 'AWS::AccountId'
            - EnvironmentCode
          - '01'
      DBClusterIdentifier: !Ref DatabaseCluster
      DBInstanceClass: !Ref DatabaseInstanceType
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      Tags:
        - Key: Name
          Value: !Join
            - ''
            - - !Ref Country
              - !Ref DatabaseInstanceName
              - c
              - !FindInMap
                - AccountVariables
                - !Ref 'AWS::AccountId'
                - EnvironmentCode
              - '01'
        - Key: Country
          Value: !Ref Country
        - Key: Environment
          Value: !FindInMap
            - AccountVariables
            - !Ref 'AWS::AccountId'
            - Environment
        - Key: Division
          Value: !Ref Division
        - Key: Team-Role
          Value: !Join
            - '-'
            - - !Ref Team
              - !Ref Role
        - Key: Source
          Value: Service Catalog
  DatabaseReplicaInstance:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      Engine: aurora
      DBInstanceIdentifier: !Join
        - ''
        - - !Ref Country
          - !Ref DatabaseInstanceName
          - c
          - !FindInMap
            - AccountVariables
            - !Ref 'AWS::AccountId'
            - EnvironmentCode
          - '02'
      DBClusterIdentifier: !Ref DatabaseCluster
      DBInstanceClass: !Ref DatabaseInstanceType
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      Tags:
        - Key: Name
          Value: !Join
            - ''
            - - !Ref Country
              - !Ref DatabaseInstanceName
              - c
              - !FindInMap
                - AccountVariables
                - !Ref 'AWS::AccountId'
                - EnvironmentCode
              - '02'
        - Key: Country
          Value: !Ref Country
        - Key: Environment
          Value: !FindInMap
            - AccountVariables
            - !Ref 'AWS::AccountId'
            - Environment
        - Key: Division
          Value: !Ref Division
        - Key: Team-Role
          Value: !Join
            - '-'
