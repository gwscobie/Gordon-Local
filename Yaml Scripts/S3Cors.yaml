Resources:
  BUCKET:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: Private
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - Authorization
            AllowedMethods:
              - GET
            AllowedOrigins:
              - '*'
            Id: AllowAll
            MaxAge: '3000'
          - AllowedHeaders:
              - Authorization
            AllowedMethods:
              - GET
            AllowedOrigins:
              - 'https://*.xxxx.co.uk'
            Id: 'https://*.xxxx.co.uk/'
            MaxAge: '3000'
      BucketName: !Join
        - '-'
        - - tom
          - !Ref BucketName
          - !FindInMap
            - EnvironmentCodeToLowerCase
            - !FindInMap
              - AccountVariables
              - !Ref 'AWS::AccountId'
              - EnvironmentCode
            - Value
      Tags:
        - Key: Country
          Value: !Ref Country
        - Key: Environment
          Value: !FindInMap
            - AccountVariables
            - !Ref 'AWS::AccountId'
            - Environment
        - Key: Division
          Value: !Ref Division
        - Key: Team-Role
          Value: !Join
            - '-'
            - - !Ref Team
              - !Ref Role
        - Key: Source
          Value: Service Catalog
      VersioningConfiguration:
        Status: Suspended
  BUCKETPOLICY:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref BUCKET
      PolicyDocument:
        Statement:
          - Sid: Allow Ops Access
            Effect: Allow
            Principal:
              AWS: 'arn:aws:iam::xxxx:root'
            Action:
              - 's3:List*'
              - 's3:Get*'
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref BUCKET
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref BUCKET
                  - /*
          - Sid: Allow Local Access
            Effect: Allow
            Principal:
              AWS: !Join
                - ''
                - - 'arn:aws:iam::'
                  - !Ref 'AWS::AccountId'
                  - ':root'
            Action:
              - 's3:List*'
              - 's3:Get*'
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref BUCKET
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref BUCKET
                  - /*
  CLOUDFRONT:
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig:
        Aliases:
          - !Ref AlternativeCNAME
        Enabled: true
        Origins:
          - Id: !Join
              - '-'
              - - S3
                - !Ref BUCKET
            DomainName: !GetAtt
              - BUCKET
              - DomainName
            S3OriginConfig: {}
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          ForwardedValues:
            QueryString: false
          TargetOriginId: !Join
            - '-'
            - - S3
              - !Ref BUCKET
          ViewerProtocolPolicy: allow-all
        ViewerCertificate:
          AcmCertificateArn: !FindInMap
            - SSLCertificateToCode
            - !Ref SSLCertificate
            - !FindInMap
              - AccountVariables
              - !Ref 'AWS::AccountId'
              - Environment
          SslSupportMethod: sni-only
Outputs:
  BUCKET:
    Description: The Bucket name.
    Value: !Ref BUCKET
    Export:
      Name: !Join
        - ':'
        - - !Ref 'AWS::StackName'
          - BUCKET
  CLOUDFRONTDomainName:
    Description: The Domain Name for the Bucket.
    Value: !GetAtt
      - CLOUDFRONT
      - DomainName
    Export:
      Name: !Join
        - ':'
        - - !Ref 'AWS::StackName'
          - CLOUDFRONTDomainName
Rules: {}
