AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Standard RDS server environment, running either Aurora, MySQL, MariaDB,
  PostgreSQL or MSSQL.
Parameters:
  InstanceName:
    Type: String
    Description: >-
      A descriptive name to give the instances, e.g. WEB. This will be prefixed
      by the Country and suffixed by the Environment automatically.
  InstanceType:
    Description: Type of RDS instance to launch.
    Type: String
    Default: db.t2.micro
    AllowedValues:
      - db.t2.micro
      - db.t2.small
      - db.t2.medium
      - db.t2.large
      - db.m1.small
      - db.m3.medium
      - db.m3.large
      - db.m3.xlarge
      - db.m3.2xlarge
      - db.r3.large
      - db.r3.xlarge
      - db.r3.2xlarge
      - db.r3.4xlarge
      - db.r3.8xlarge
    ConstraintDescription: Must be a valid RDS instance type.
  Engine:
    Description: Type of RDS Engine
    Type: String
    AllowedValues:
      - MySQL
      - MariaDB
      - PostgreSQL
      - MSSQL-Express
      - MSSQL-Web
      - MSSQL-Standard
    ConstraintDescription: Must be a valid RDS instance type.
  AllocatedStorage:
    Type: String
    Default: '200'
    Description: Amount of storage in GB's to be allocated to instance.
  AdministratorPassword:
    NoEcho: 'true'
    Description: Master password for RDS instance.
    Type: String
    MinLength: 8
  Division:
    Description: The division that will be consuming/is provisioning this service.
    Type: String
    AllowedValues:
      - Core
      - Arcade
      - Bingo
      - International
  Team:
    Description: The team that will be primarily consuming/is provisioning this service.
    Type: String
    AllowedValues:
      - Client
      - Engine
      - Platform
      - ISA
      - Infra
      - Data Engineering
  Role:
    Description: The role this service will be helping to complete.
    Type: String
    AllowedValues:
      - Build
      - Chat
      - Data
      - DB
      - Game
      - Infrastructure
      - Reporting
      - Testing
      - VPN
      - Web
      - Misc
  Country:
    Description: >-
      The country that will be primarily consuming/is provisioning this service
      or EU for all.
    Type: String
    AllowedValues:
      - DK
      - ES
      - EU
      - IT
      - NL
      - PT
      - UK
  ChangeNo:
    Description: >-
      A change number or JIRA ticket that records the authorisation for the
      stack to be built or the feature request this stack is part of.
    Type: String
Metadata:
  ProductName: Standard RDS Instance
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: Instance Settings
        Parameters:
          - InstanceName
          - Engine
          - InstanceType
          - AllocatedStorage
          - AdministratorPassword
      - Label:
          default: Misc Details
        Parameters:
          - Division
          - Team
          - Role
          - Country
          - ChangeNo
    ParameterLabels:
      InstanceName:
        default: Instance Name
      InstanceType:
        default: Instance Type
      AdministratorPassword:
        default: SqlDBA Password
      AllocatedStorage:
        default: Storage (GB)
      ChangeNo:
