Resources:
  RDSSUBNETGROUP:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: Private Subnet Group
      SubnetIds:
        - !FindInMap
          - AccountVariables
          - !Ref 'AWS::AccountId'
          - PrivateSubnetA
        - !FindInMap
          - AccountVariables
          - !Ref 'AWS::AccountId'
          - PrivateSubnetB
  RDS:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      AllocatedStorage: !Ref AllocatedStorage
      AllowMajorVersionUpgrade: false
      AutoMinorVersionUpgrade: true
      BackupRetentionPeriod: 7
      CopyTagsToSnapshot: true
      DBInstanceClass: !Ref InstanceType
      DBInstanceIdentifier: !Join
        - ''
        - - !Ref Country
          - !Ref InstanceName
          - c
          - !FindInMap
            - AccountVariables
            - !Ref 'AWS::AccountId'
            - EnvironmentCode
          - '-01'
      DBSubnetGroupName: !Ref RDSSUBNETGROUP
      LicenseModel: !FindInMap
        - EngineToEngineType
        - !Ref Engine
        - License
      Engine: !FindInMap
        - EngineToEngineType
        - !Ref Engine
        - EngineType
      EngineVersion: !FindInMap
        - EngineToEngineType
        - !Ref Engine
        - EngineVersion
      MasterUsername: sqldba
      MasterUserPassword: !Ref AdministratorPassword
      PreferredMaintenanceWindow: 'mon:05:00-mon:06:00'
      PreferredBackupWindow: '04:00-05:00'
      PubliclyAccessible: false
      StorageType: gp2
      StorageEncrypted: true
      VPCSecurityGroups:
        - !FindInMap
          - AccountVariables
          - !Ref 'AWS::AccountId'
          - AdminSecurityGroup
        - !FindInMap
          - SecurityGroups
          - !Ref 'AWS::AccountId'
          - RDS
      Tags:
        - Key: Country
          Value: !Ref Country
        - Key: Environment
          Value: !FindInMap
            - AccountVariables
            - !Ref 'AWS::AccountId'
            - Environment
        - Key: Division
          Value: !Ref Division
        - Key: Team-Role
          Value: !Join
            - '-'
            - - !Ref Team
              - !Ref Role
        - Key: Source
          Value: Service Catalog
Outputs:
  RDSInstanceId:
    Value: !Ref RDS
  RDSEndpoint:
    Value: !GetAtt
      - RDS
      - Endpoint.Address
  RDSEndpointPort:
    Value: !GetAtt
      - RDS
      - Endpoint.Port
